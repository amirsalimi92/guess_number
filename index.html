<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div id="first" class="container-sm">
        <div id="header">
            <h2>Guess the number</h2>
            <h5>Enter a number between <br>1 to 10000</h5>
        </div>
        <div id="main" class="container-sm">
            <div id="left">
                <div id="searchBox" class="input-group mb-3">
                    <input type="number" id="input" class="form-control">
                </div>
                <div id="guessBut">
                    <button type="submit" id="button" class="btn btn-warning">Guess!</button>
                </div>
            </div>
            <div id="footer">
                <h4 class="col">Let's go! </h4>
                <h4 id="lastGuess">Your last guess was: <span class="col" id="lastNumber"></span></h4>
            </div>
            <div id="right">
                <div class="counter-box">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <h2 class="counter" id="bestScore">0</h2>
                    <h4>Your best score</h4>
                </div>
                <div class="counter-box">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <h2 class="counter" id="round">Start</h2>
                    <h4>Your guesses</h4>
                </div>
            </div>
            <div id="github">
                <hr>
                <h5>Code on Github: <a href="https://github.com/amirsalimi92/guess_number" target="_blank">Here!</a>
                </h5>
            </div>
        </div>
    </div>
    <script src="/js/new.js"></script>
</body>

</html>
